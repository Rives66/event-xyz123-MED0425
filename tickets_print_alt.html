<div id="container"></div>
<script>
  // Edita estos datos visibles
  const EVENT_INFO = {
   name: "MED Partido Albirroja",
    date: "Fecha: 04-09-2025, 17:00 hrs",
    venue: "Lugar: Bar Esquina de Honey"
  };

  const container = document.getElementById("container");
  window.TICKETS.forEach((t) => {
    // Proveedor alternativo QuickChart (requiere internet al abrir la página)
    const qrUrl = "https://quickchart.io/qr?size=280&text=" + encodeURIComponent(t.token);
    const el = document.createElement("div");
    el.innerHTML = `
      <div class="ticket">
        <div class="event">${EVENT_INFO.name}</div>
        <div class="meta">${EVENT_INFO.date}<br/>${EVENT_INFO.venue}</div>
        <h2>Ticket: ${t.ticket_id}</h2>
        <div class="meta">Token: <strong>${t.token}</strong></div>
        <div class="qr"><img alt="QR ${t.ticket_id}" src="${qrUrl}" width="280" height="280"/></div>
        <div class="footer">Muestra este QR en la entrada. No compartas tu token con terceros.</div>
      </div>
      <div class="page-break"></div>
    `;
    container.appendChild(el);
  });
</script>
